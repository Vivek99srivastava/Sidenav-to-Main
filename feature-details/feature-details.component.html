<h3>Edit Customer Form</h3>
<div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="featureName">Feature Name</label>
        <input type="text" class="form-control" id="featureName" required
        [(ngModel)]="feature.featureName" name="featureName">
      </div>
      
      <div class="form-group">
        <label for="application">Application Name</label>
        <input type="text" class="form-control" id="application" required
        [(ngModel)]="feature.application" name="lastname">
      </div>
      
      <div class="form-group">
        <label for="description">Age</label>
        <input type="text" class="form-control" id="description" required
        [(ngModel)]="feature.description" name="description">
      </div>
      
      <div class="btn-group">
		<button class="btn btn-primary" (click)="goBack()">Back</button>
    	<button type="submit" class="btn btn-success">Update</button>
		<button class="btn btn-danger" (click)="deleteFeature()">Delete</button>
	  </div>
      
    </form>
</div>

<div [hidden]="!submitted">
    <h4>Update successfully!</h4>
    <div class="btn-group">
      <button class="btn btn-primary" (click)="goBack()">Back</button>
      <button class="btn btn-success" (click)="submitted=false">Edit</button>
    </div>
</div>
